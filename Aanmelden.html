        <div class="pagehead zonder navigatie">
				<h1 class="Titel">Aanmelden</h1>

		<p class = "box2">
		<button class="Meldaan" style="vertical-align:middle"><span><a href = "ProfielDJ.html">Meld je aan!</a></span></button>
					<div class = "input"></div>
					<p class = "WatBenJe">
						Ik ben een: <p class = "Help1"><span class="tool" data-tip="Dj's en klanten hebben aparte accounts. Als DJ is het niet mogelijk om andere DJ's te boeken, en als klant is het niet mogelijk je aant melden as DJ." tabindex="1">?</span></p>
					
					<ul>
						<li class = "Radio">
						<div class = "DJ">
							<div class="radio-btn">
								<input type="radio" value="value-1" id="rc1" name="rc1" checked="checked" />
								<label for="rc1" onclick>DJ</label>
							</div>
							</div>
							<div class = "Klant">
							<div class="radio-btn">
								<input type="radio" value="value-2" id="rc2" name="rc1" />
								<label for="rc2" onclick>Klant</label>
							</div>
							</div>
						</li>
					</ul>
					</p>
					<p class = "Help2"><span class="tool" data-tip="Dit wordt de naam hoe andere gebruikers u zullen zien." tabindex="1">?</span></p>
					<p class = "Aanmelden"><p class = "gebruik2">Gebruikersnaam:</p>
							<div class = "Gebruik2">
								<input type="text" class="form-control" placeholder="Gebruikersnaam">
							</div>
							<p class = "Help3"><span class="tool" data-tip="Dit is het wachtwoord waarmee u kunt inloggen." tabindex="1">?</span></p>
							<p class = "ww2">Wachtwoord:</p>
							<div class = "WW2">
								<input type="text" class="form-control" placeholder="Wachtwoord">
							</div>
							<p class = "Help4"><span class="tool" data-tip="Herhaal uw wachtwoord." tabindex="1">?</span></p>
							<p class = "herhaal">Wachtwoord herhalen:</p>
							<div class = "Herhaal">
								<input type="text" class="form-control" placeholder="Wachtwoord herhalen">
							</div>
							<p class = "Help5"><span class="tool" data-tip="Uw mail, waarmee we in contact met u kunnen komen." tabindex="1">?</span></p>
							<p class = "woonplaats">Email:</p>
							<div class = "Woonplaats">
								<input type="text" class="form-control" placeholder="Email">
							</div>
							<p class = "Help6"><span class="tool" data-tip="Uw voornaam." tabindex="1">?</span></p>
							<p class = "voornaam">Voornaam:</p>
							<div class = "Voornaam">

							</div>
							<p class = "Help7"><span class="tool" data-tip="Uw achternaam." tabindex="1">?</span></p>
